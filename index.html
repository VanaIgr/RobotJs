<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Robot</title>

        <script defer src="./index.js"></script>
    </head>
    <body style="margin: 2rem">
    <label for="room-w">Room width:</label>
    <input type="range" id="room-w" value="3" step="1" min="3" max="20"/><br>
    <label for="room-w">Room height:</label>
    <input type="range" id="room-h" value="3" step="1" min="3" max="20"/><br>

    Grid cell type:<br>
    <input type="radio" name="cell-type" value="0"> Empty<br>
    <input type="radio" name="cell-type" value="1"> Wall<br>
    <input type="radio" name="cell-type" value="2"> Door<br>
    <br>

    <button id="robot-beg" >&lt;&lt;</button>
    <button id="robot-prev">&lt;</button>
    <button id="robot-next">&gt;</button>
    <button id="robot-end" >&gt;&gt;</button>
    <br>
    <br>

    <canvas id="room-canvas"></canvas>
    </body>
</html>
